<div class="container mt-5 mb-5">
  <div class="card">
  <div class="row">
    <div class="col-md-6">
      <div class="images p-3">
        <div class="text-center p-4">
          <img id="main-image"
               [src]="product.image"
               width="150"
               [alt]="product.title"/>
        </div>
        <div class="thumbnail text-center">
          <img
            [src]="product.image"
            width="70"
            [alt]="product.image"
          >
          <img
            [src]="product.image"
            width="70"
           [alt]="product.title">
        </div>

      </div>
    </div>
    <div class="col-md-6">
      <div class="product p-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <fa-icon [icon]="faLongArrowLeft"
                     [routerLink]="['../']"
                     style="cursor: pointer"
            ></fa-icon>
            <span
              class="ml-1"
            >Back</span>
          </div>
          <fa-icon
            style="cursor: pointer"
            [icon]="faShoppingCart"
            [routerLink]="['/cart']"
          ></fa-icon>
        </div>
        <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.category}}</span>
          <h5 class="text-uppercase">{{product.title}}</h5>
          <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
<!--            <div class="ml-2"> <small class="dis-price">$59</small> <span>40% OFF</span> </div>-->
          </div>
        </div>
        <p class="about">{{product.description}}</p>
        <div class="cart mt-4 align-items-center">
          <button
            class="btn btn-danger text-uppercase mr-2 px-4"
            (click)="onAddProductToCart()"
          >Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
