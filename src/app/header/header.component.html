<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      style="cursor: pointer"
    >
      Navbar
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a
            style="cursor: pointer"
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="'active'"
            aria-current="page"
          >Products
          </a>
        </li>

      </ul>
    </div>
    <div class="navbar-collapse collapse w-auto order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li>
          <a
          style="cursor: pointer"
          class="nav-link"
          [routerLink]="['/cart']"
          [routerLinkActive]="'active'"
          >
          <fa-icon [icon]="faShoppingCart"></fa-icon>
        </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer" class="nav-link" (click)="onLogout()">Logout</a>
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item">
          <a
            style="cursor: pointer"
            class="nav-link"
            [routerLink]="['/auth']"
            [routerLinkActive]="'active'"
          >Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
