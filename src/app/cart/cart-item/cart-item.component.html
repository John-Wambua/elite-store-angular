<div class="row">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <!-- Image -->
    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
      <img [src]="cart.product.image"
           class="w-100" [alt]="cart.product.title" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
      </a>
    </div>
    <!-- Image -->
  </div>

  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
    <!-- Data -->
    <p><strong>{{cart.product.title}}</strong></p>
    <p>Color: blue</p>
    <p>Size: M</p>
    <button
      type="button"
      class="btn btn-danger btn-sm me-1 mb-2"
      data-mdb-toggle="tooltip"
      title="Remove item"
      (click)="onRemoveItem()"
    >
      <fa-icon
        [icon]="faTrash"
      ></fa-icon>
    </button>
    <!-- Data -->
  </div>

  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
      <button
        class="btn btn-primary px-3 me-2"
        (click)="onReduceItemQuantity()"
      >
        <fa-icon
          [icon]="faMinus"
        ></fa-icon>
      </button>

      <div class="form-outline">
        <input id="item-quantity" min="0" name="quantity" [value]="cart.quantity" disabled class="form-control" />
        <label class="form-label" for="item-quantity">Quantity</label>
      </div>

      <button
        class="btn btn-primary px-3 ms-2"
        (click)="onAddItemQuantity()"
      >
        <fa-icon
          [icon]="faPlus"
        ></fa-icon>
      </button>
    </div>
    <!-- Quantity -->

    <!-- Price -->
    <p class="text-start text-md-center">
      <strong>${{cart.total}}</strong>
    </p>
    <!-- Price -->
  </div>
</div>

<hr class="my-4" />
