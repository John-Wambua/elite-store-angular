<div style="margin-top: 10px" class="row">
  <section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4">


        <div class="col-md-8" *ngIf="cartItems.length<=0">
          <div class="card mb-4">
            <div class="card-header py-3">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <fa-icon [icon]="faLongArrowLeft"
                           [routerLink]="['../']"
                           style="cursor: pointer"
                  ></fa-icon>
                  <span
                    class="ml-1"
                  >Back</span>
                </div>
                <h5 class="mb-0">Cart Items</h5>
              </div>
            </div>
            <div class="card-body">
              <p>No Items in Cart!</p>
            </div>
          </div>
        </div>

        <div class="col-md-8" *ngIf="cartItems.length>0">
          <div class="card mb-4">
            <div class="card-header py-3">

              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <fa-icon [icon]="faLongArrowLeft"
                           [routerLink]="['../']"
                           style="cursor: pointer"
                  ></fa-icon>
                  <span
                    class="ml-1"
                  >Back</span>
                </div>
                <h5 class="mb-0">Cart - {{cartItems.length ===1 ? cartItems.length+ ' item': cartItems.length+ ' items'}}</h5>
              </div>

            </div>
            <div class="card-body">

              <app-cart-item
                *ngFor="let cartItem of cartItems; let i = index"
                [cart]="cartItem"
                [index]="i"
              ></app-cart-item>

            </div>
          </div>
        </div>

        <div class="col-md-4" *ngIf="cartItems.length>0">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Summary</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                    Products
                    <span>${{cartTotal}}</span>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                    <div>
                      <strong>Total amount</strong>
                    </div>
                    <span><strong>${{cartTotal}}</strong></span>
                  </li>
                </ul>

                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  [disabled]="!isAuthenticated"
                >
                  Proceed to checkout
                </button>
              </div>
            </div>
          </div>

      </div>
    </div>
  </section>
</div>
